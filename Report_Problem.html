<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report a Problem</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color:  black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
        }
        input, textarea {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: darkblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Report a Problem</h2>
        <form>
            <label for="Name">Name
                <input type="text" name="name" placeholder="Your Name" required>
            </label>
            <label for="Email">Email
                <input type="email" name="email" placeholder="Your Email" required>
            </label>
            <label for="issue">Report Issue
                <textarea name="issue" placeholder="Describe the issue" required>
                </textarea>
            </label>
            <input type="file" accept="image/*">
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
